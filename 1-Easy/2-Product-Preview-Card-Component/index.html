<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="card">
    <div id="card-container">
      <div id="card-image">
        <img src="./images/image-product-desktop.jpg">
      </div>
      <div id="card-content">
      <span id="card-preview">P E R F U M E</span>
      <span id="card-title">Gabrielle Essence Eau De Parfum</span>
      <p id="card-description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>

      <div id="card-prices">
      <span class="card-price" id="card-new-price">$149.99</span>
      <span id="card-old-price">$169.99</span>
      </div>
      
      <div id="card-add-to-cart"><img src="./images/icon-cart.svg"> Add to Cart</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HasanHuseyinDemir">Hasan Hüseyin Demir</a>.
  </div>
</body>
</html>
